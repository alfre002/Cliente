<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>

    <h2> Mostrar todos los números que hay entre dos números introducidos por el usuario. </h2>

    <script>

        let num1 = parseInt(prompt("Introduzca un número."))
        let num2 = parseInt(prompt("Introduzca otro número."))

        if (num1 < num2) {
            for (num1; num1 < num2 - 1; num1++) {
                console.log(num1 + 1)
            }
        } else {
            for (num2; num2 < num1 - 1; num2++) {
                console.log(num2 + 1)
            }
        }

    </script>

</body>

</html>
