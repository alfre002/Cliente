<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>

    <h2> Dada una hora en horas, minutos y segundos, indicar qué hora será pasado un segundo. </h2>

    <script>

        let hora = Number(prompt("Ingrese la hora."));
        let minutos = Number(prompt("Ingrese los minutos."));
        let segundos = Number(prompt("Ingrese los segundos."));

        console.log(`${hora}:${minutos}:${segundos}`)

        if (segundos < 59) {
            segundos += 1;
        } else {
            segundos = 00;
            if (minutos < 59) {
                minutos += 1;
            } else {
                minutos = 00;
                if (hora < 23) {
                    hora += 1;
                } else {
                    hora = 00;
                }
            }
        }

        console.log(`${hora}:${minutos}:${segundos}`)

    </script>
    
</body>
</html>
