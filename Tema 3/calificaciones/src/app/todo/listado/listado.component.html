<h3 class="mt-4">Listado de Alumnos</h3>
<div class="row">
  <h3 *ngIf="alumnos.length > 0; else noTareas">Alumnos</h3>
  <ng-template #noTareas>
    <div class="alert alert-info" role="alert">No hay Alumnos</div>
  </ng-template>
  <div class="list-group">
    <a href="#" *ngFor="let alumno of alumnos"
    class="list-group-item list-group-item-action">{{alumnos}}</a>
  </div>
</div>
